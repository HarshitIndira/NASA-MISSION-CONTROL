name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout
      - name: Use Node.js version 20
        uses: actions/setup-node
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build --prefix client
